<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/styles2.css">
  </head>
  <body>
  <h1>Main Header</h1>
  <input type="text"/>
  <h2>Test Header</h2>
  
  
    <span class="mwf-input-text-label" id="lblFrequency">Frequency</span>

    <select id="selfPaySelectableFrequency" name="frequency" style="display: none;"><option value="ONCE" selected="selected">Once</option>
      <option value="WEEKLY">Weekly</option>
      <option value="BIWEEKLY">Every two weeks</option>
      <option value="SEMI_MONTHLY">Twice a month</option>
      <option value="MONTHLY_LAST_FRIDAY">Last Friday of month</option>
      <option value="MONTHLY">Monthly</option>
    </select>

    <div class="mwf-select-list-target" tabindex="0" role="button" aria-pressed="false" id="btnFrequency" aria-labelledby="lblFrequency option-selected" >
      <p class="select-list-target-label">
        <p class="accessibilityLabel" id="option-selected" tabindex="-1">
          Once selected
        </p>
        <p aria-hidden="true">
          <span id="txtPlaceholder">Once</span>
        </p>
      </p>
      <i class="mwf-icon"><img id="arrow" src="Images/down.png"/></i>
    </div>

    <section
             class="mwf-targeted-popup mwf-popup-arrow-left arrow-vertical-50">
    <div id="list-container" class="mwf-popup mwf-select-list-popup">
      <section class="mwf-select-list-popup-body">
        <ul id="appListbox"  role="listbox" aria-label="Select a Frequency" aria-owns="option1 option2 option3 option4 option5 option6">
          <li id="option1"
              class="selected"
              tabindex="0"
              data-value="ONCE"
              role="option"
              aria-selected="true"
              aria-posinset="1"
              aria-setsize="6">Once
            <span class="visuallyhidden">selected</span></li>
          <li id="option2"
              class=" "
              tabindex="-1"
              data-value="WEEKLY"
              role="option"
              aria-selected="false"
              aria-posinset="2"
              aria-setsize="6">Weekly</li>
          <li id="option3"
              class=" "
              tabindex="-1"
              data-value="BIWEEKLY"
              role="option"
              aria-selected="false"
              aria-posinset="3"
              aria-setsize="6">Every two weeks</li>
          <li id="option4"
              class=" "
              tabindex="-1"
              data-value="SEMI_MONTHLY"
              role="option"
              aria-selected="false"
              aria-posinset="4"
              aria-setsize="6">Twice a month</li>
          <li id="option5"
              class=" "
              tabindex="-1"
              data-value="MONTHLY_LAST_FRIDAY"
              role="option"
              aria-selected="false"
              aria-posinset="5"
              aria-setsize="6">Last Friday of month</li>
          <li id="option6"
              class=" "
              tabindex="-1"
              data-value="MONTHLY"
              role="option"
              aria-selected="false"
              aria-posinset="6"
              aria-setsize="6">Monthly</li>
        </ul>
      </section>
    </div>
    </section>
	<h3>Test Header</h3>
	<input type="text"/>
  </body>
  <script src="JS/myscript2.js"></script>
</html>
